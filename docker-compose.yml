version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
  frontend:
    env_file: .env
    volumes:
      - static:/staticfiles/
    command: cp -r /app/build/. /staticfiles/
    build: ./frontend/
  gateway:
    build: ./gateway/
    ports:
      - 8000:80
    volumes:
      - static:/staticfiles
